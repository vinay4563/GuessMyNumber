<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Guess The Number</a>
      </div>
    </nav>

    <main>
      <h1 class="banner p-3">Guess the Number Game</h1>
      <div class="form-group">
        <input
          id="number-guess"
          class="form-control form-control-lg"
          type="number"
          placeholder="What's your guess?"
        />
      </div>

      <div id="result"></div>

      <button type="button" id="number-submit" class="btn btn-lg btn-secondary">
        Check Me
      </button>
      <button type="button" id="restart-game" class="btn btn-lg btn-light">
        Restart
      </button>
      <div id="history"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
